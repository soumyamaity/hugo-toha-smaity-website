# a summary about you
summary: 'আমি একজন সুদক্ষ তথ্য-নিরাপত্তা বিশেষজ্ঞ। আমি বিগত বারো বছরে বিভিন্ন সম্মানিত প্রতিষ্ঠানে উচ্চপদস্থ তথ্য-প্রযুক্তিবিদ হিসেবে কাজ করেছি। 16 টিরও বেশি আন্তর্জাতিক গবেষণা নিবন্ধ, বেশ কিছু পেটেন্ট এবং একটি বই প্রকাশ করেছি। এছাড়াও, বিভিন্ন তথ্য নিরাপত্তা সম্মেলন এবং বিশ্ববিদ্যালয়ে একজন সুবক্তা হিসেবে সম্মান অর্জন করেছি। আমি সমসময় কঠিন প্রযুক্তি-গত সমস্যার সমাধান করতে এবং নতুন প্রযুক্তি দ্রুত শিখে নিয়ে তা কাজে লাগাতে ভালবাসি। '

